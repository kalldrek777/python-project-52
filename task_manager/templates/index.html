{% extends 'base.html' %}
{% block title %}{% endblock %}
{% load i18n %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'warning' %}
            <div class="text-center alert alert-danger">
                     {{ message }}
            </div>
        {% else %}
            <div class="text-center alert alert-{{ message.tags }}">
                     {{ message }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
<p>{% translate "hello p" %}</p>
{% endblock %}
