{% extends 'base.html' %}
{% block title %}{% endblock %}

{% load i18n %}
{% load django_bootstrap5 %}


{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper mb-3">
      {% bootstrap_field field placeholder='' show_help=False %}
    </div>
  {% endfor %}
  <input class="btn btn-outline-warning me-2" type="submit" value="{{ button_text }}">
</form>

{% endblock %}
