{% extends 'base.html' %}
{% block title %}{% endblock %}

{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">

<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ status }}"?</p>
    {{ form }}
    <input type="submit" value="{% translate 'Да, удалить' %}">
</form>
</div>
{% endblock %}
